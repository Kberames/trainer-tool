<h2>Workouts</h2>

<button ng-click="workoutController.goToPage ('workout-create')">Create</button>
<button ng-click="workoutController.read ()">View Workouts</button>

<!-- 12/22 START ON CREATING WORKOUT PAGE -->

<ul>
    <li ng-repeat="workout in workoutController.list">
        <div>
            <strong>Name: </strong> {{ workout.name }}
        </div>
        <div>
            <strong>Workout: </strong> {{ workout.workout }}
        </div>
    </li>
</ul>
