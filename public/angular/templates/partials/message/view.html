<h2>Your Message</h2>

<button ng-click="messageController.delete(messageController.message._id)">Delete</button><br>

<div class="workout">
    <div class="panel panel-default panel-horizontal">
        <div class="panel-body">
            <strong>Date: </strong>{{ messageController.message.date | date: 'yyyy-MM-dd' }}
        </div>
        <div class="panel-body">
            <strong>To: </strong>{{ messageController.message.to.firstname }}
        </div>
        <div class="panel-body">
            <strong>From: </strong>{{ messageController.message.from.firstname }}
        </div>
        <div class="panel-body">
            <strong>Message: </strong>{{ messageController.message.content }}
        </div>
    </div>
</div>
