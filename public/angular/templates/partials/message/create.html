<h2>Create Message</h2>

<form id="msg" ng-submit="messageController.create ()">

    <div ng-if="messageController.trainer">
        <label>To:</label><br>
        <select ng-model="messageController.message.to">
            <option ng-repeat="client in messageController.clientList" value="{{client._id}}">{{client.firstname}} {{client.lastname}}</option>
        </select>
    </div>
    <div ng-if="messageController.trainer == false">
        <h5>To Your Trainer:</h5> <p>{{messageController.user.trainer.firstname + ' ' + messageController.user.trainer.lastname}}</p>
        <img src="{{messageController.user.trainer.imageUrl}}" alt="Trainer Image" style="width:75px;height:100px;">

    </div>

    <div>
        <label>Message: </label><br>
        <textarea rows="5" cols="50" autofocus form="msg" ng-model="messageController.message.content">
        </textarea>
    </div>

    <button>Send Message</button>
</form>
