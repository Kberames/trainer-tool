<h2>Videos</h2>

<button ng-click="videoController.goToPage('video-create')">Create a New Video</button>

<button ng-click="videoController.read ()">Your Videos</button>

<div class="workout">
    <ul>
        <li ng-repeat="video in videoController.list">
            <table border="1">
                <tr>
                    <th>Name: </th>
                    <td>{{ video.name }}</td>
                </tr>
                <tr>
                    <th>Video: </th>
                    <td>{{ video.url }}</td>
                </tr>
            </table>
        </li>
    </ul>
</div>
