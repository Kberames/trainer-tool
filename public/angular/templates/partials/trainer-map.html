<h2>Trainer Map</h2>

<script>
function initMap() {
 var uluru = {lat: -25.363, lng: 131.044};

 var map = new google.maps.Map(document.getElementById('map'), {
   zoom: 4,
   center: uluru
 });

 var marker = new google.maps.Marker({
   position: uluru,
   map: map
 });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD00VD4eCEvPxHss2JATRHeNSc2Fp6oYnw&callback=initMap"
  async defer>
</script>

<div id="map"></div>
