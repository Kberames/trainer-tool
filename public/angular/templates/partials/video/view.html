<h2>{{videoController.video.name}}</h2>

<div class="video1">
    <div class="panel panel-default panel-horizontal">
        <div class="panel-body">
            <strong>Video: </strong>{{ videoController.video.url }}
        </div>
    </div>
</div>

<button ng-click="videoController.goToPage ('video-edit', {id: videoController.video._id})">Edit</button><br>
<button ng-click="videoController.delete(videoController.video._id)">Delete</button>
